<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    </header>
    <Fieldset>
        <legend>Contactános llenando todos los campos </legend>
        <form class="formulario" id="contactForm">
            <div class="contenedor-campos">
                <div class="campo">
                    <label for="">Nombre</label>
                    <input class="input-text" id="nombreAñadir" type="text" placeholder="Nombre">
                </div>

                <div class="campo">
                    <label for="">Apellidos</label>
                    <input class="input-text" id="apellidosAñadir" type="text" placeholder="Apellidos">
                </div>

                <div class="campo">
                    <label for="">Asunto</label>
                    <input class="input-text" id="asuntoAñadir" type="text" placeholder="Asunto">
                </div>

                <div class="campo">
                    <label for="">Correo</label>
                    <input class="input-text" id="correoAñadir" type="email" placeholder="Email">
                </div>

                <div class="campo">
                    <label for="">Edad</label>
                    <input class="input-text" id="edadAñadir" type="text" placeholder="Edad">
                </div>

                <div class="campo">
                    <label for="">Fotografía</label>
                    <input class="input-image" id="fotoAñadir" type="file" accept="image/*">
                </div>
                <input class="boton" type="submit" value="Enviar">
            </div>
        </form>
    </Fieldset>
</main>
</body>
</html>
